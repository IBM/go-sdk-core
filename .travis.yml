language: go

dist: jammy

notifications:
  email: false

stages:
  - name: Build-Test
  - name: Semantic-Release
    if: (branch = main) AND (type IN (push, api)) AND (fork = false)

# Default "install" and "script" steps.
install:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.1
  - go install golang.org/x/tools/cmd/goimports@latest
script:
  - make all

jobs:
  include:
    - stage: Build-Test
      language: go
      go: '1.21.x'
    - go: '1.22.x'
    - go: '1.23.x'

    - name: Detect-Secrets
      language: python
      python: 3.12
      install:
        - pip install --upgrade "git+https://github.com/ibm/detect-secrets.git@master#egg=detect-secrets"
      script:
        - detect-secrets scan --update .secrets.baseline
        - detect-secrets -v audit --report --fail-on-unaudited --fail-on-live --fail-on-audited-real .secrets.baseline

    - stage: Semantic-Release
      language: node_js
      node_js: 22
      install:
        - pip install --user bump-my-version
        - npm install
      script:
        - npm run semantic-release
