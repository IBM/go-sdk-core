language: go

dist: jammy

go:
- '1.18.x'
- '1.19.x'
- '1.20.x'

notifications:
  email: false

env:
  global:
    - GO111MODULE=on

before_install:
  - sudo apt-get update

install:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.51.2
  - curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin

script:
  - make tidy
  - make test
  - make lint
  - make scan-gosec

before_deploy:
  - nvm install 18
  - node --version
  - npm --version
  - npm install
  - pip install --user bump2version

deploy:
  - provider: script
    script: npm run semantic-release
    skip_cleanup: true
    on:
      go: '1.18.x'
      branch: main
