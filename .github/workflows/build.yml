name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v2
      with:
        go-version: 1.12.17

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build & Test
      run: make build test tidy
